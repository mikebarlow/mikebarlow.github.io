---
layout: default
---
{% for post in site.posts %}
    <div class="py-5 border-b last:border-b-0">
        <h2 class="text-4xl leading-tight font-semibold font-display">
            <a href="{{ post.url | prepend: site.baseurl }}" class="text-gray-900 hover:text-yellow-600">
                {{ post.title }}
            </a>
        </h2>
        <div class="text-gray-500 font-bold pb-5">{{ post.date | date: "%B %-d, %Y" }}</div>

        <div class="mb-4">
            {{ post.excerpt }}
        </div>

        <a href="#" class="inline-block px-5 py-2 rounded shadow-md bg-yellow-500 text-gray-700 hover:bg-yellow-600 hover:text-gray-700">
            Read More
        </a>
    </div>
{% endfor %}
